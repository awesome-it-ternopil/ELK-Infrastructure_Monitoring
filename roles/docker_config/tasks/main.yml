---
- name: Creating directories
  become: True
  file: >
      path={{item}}/
      state=directory
      owner={{elk.user}}
      group={{elk.group}}
      mode="u+rwx,g+rwx"
      recurse=yes
  with_items:
      - "{{dirs.data}}"
      - "{{dirs.elastic.config}}"
      - "{{dirs.kibana.config}}"
      - "{{dirs.logstash.config}}"
      - "{{dirs.logstash.pipeline}}"


- name: Create a network
  become: True
  docker_network:
    name: '{{docker.network_name}}'
    ipam_options:
      subnet: '{{docker.ips.subnet}}'
      gateway: '{{docker.ips.gateway}}'

